<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="60%" y1="60%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B30000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3F382;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> 
      <feOffset dx="2" dy="2" result="offsetblur"/> 
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/> 
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" filter="url(#dropshadow)"/>
  <text x="50%" y="50%" fill="#fff" text-anchor="middle" font-size="50" font-family="Arial, sans-serif" dy=".3em" filter="url(#dropshadow)">BV</text>
</svg>
